<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Office Space</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    
    <section id = "banner">
      <section id = "onthewall">
      <img src="office_images/wall.png" id = "wall"> 
      <img src="office_images/monitor.png" id = "monitorLeft">
      <img src="office_images/monitor.png" id = "monitorRight"> 

      <div id ="screenLeft">
        <img src="office_images/favicon.png" id = "screenIconLeft">
      </div>
      <div id ="screenRight">
        <img src="office_images/favicon.png" id = "screenIconRight">
      </div>

      <div id = "switch">
        <button id = "on" onclick="light(1)">ON</button>
        <button id = "off" onclick="light(0)">OFF</button>
      <div>  
  </section>
 
  <section id = "bulletin">
      <img src="office_images/bookshelf.png" id = "bookshelf" alt=bookshelf> 
      <img src="office_images/picture.png" id = "picture">
      <img src="office_images/plant.png" id = "plant">
  </section>
  
      <img src="office_images/desk.png" id = "desk">
      <img src="office_images/trashcan.png" id = "trashcan">
      <img src="office_images/chair.png" id = "chair">
  
  <section id = "windows">
      <img src="office_images/daylight.png"  id = "outside">
  </section>
    
      <img src="office_images/window.png" id = "window">
      <img src="office_images/stairs.png" id = "stairs"> 
      <img src="office_images/computer.png" id = "computer">
  
  <div id ="screen">
      <img src="office_images/favicon.png" id = "screenIcon">
  </div>
  
  <div id ="powerButton"></div>
      <img src="office_images/lightOff.png" id = "light">
      <img src="office_images/blinds.png" id = "blinds" alt=blinds>
  <div id = "floor"></div>
  </div>
</section>
  
    <script src="script.js"></script>
  </body>
</html>
